<div class="card mb-4">
  <div class="card-body p-1">
    <div class="card-wrapper">
    <h6 class="card-title text-center mb-1">
      {{company.name}}
    </h6>
    <p class="card-text text-muted text-center">
      {{company.tags}}
    </p>
    <ul class="list list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" 
        [routerLink]="['/company/', company.id]"><i class="fa fa-info"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-edit"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-trash"></i></button></li>
    </ul>
  </div>
  </div>
</div>
