<div class="container mt-5">
  <div class="wrapper" *ngIf="!addMode">
  <div class="row">
    <div *ngFor="let company of companies" class="col-lg-2 col-md-3 col-sm-6">
      <app-companycard [company] = company></app-companycard>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 text-left">
      <button class="btn btn-primary" (click)="addToggle()"><i class="fa fa-plus"> </i> Add Company</button>
    </div>
  </div>
</div>

  <div *ngIf="addMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-addcompany (cancelAdd)="cancelAddMode($event)"></app-addcompany>
      </div>
    </div>
  </div>
</div>
